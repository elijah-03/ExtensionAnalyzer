<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" type="text/css" href="css/style.css"></head><body><div class="header-wrapper w-100"><header class="w-100 d-flex justify-content-between align-items-center"><div class="logo-block d-flex align-items-center"><img src="./icons/icon-48.png" alt="logo" class="logo"> <img src="./icons/logo_text.svg" alt="logo text" class="logo_text"></div><div class="settings" id="settings-btn"></div></header><div class="download-all-block w-100 d-flex align-items-center justify-content-end position-relative"><button class="download">Download All</button><div id="settings-field" class="d-none position-absolute w-100"><div class="image-width-block image-setting w-100"><span>Image width</span> <input id="slider-width" type="hidden" class="slider-input" value="0, 5000" min="0" max="5000"><div class="w-100 d-flex justify-content-between input-divs-wrapper"><div class="input-div d-flex align-items-center justify-content-center"><h1 class="s-min-width">0</h1></div><div class="input-div d-flex align-items-center justify-content-center"><h1 class="s-max-width">5000</h1></div></div></div><div class="image-height-block image-setting w-100"><span>Image height</span> <input id="slider-height" type="hidden" class="slider-input" value="0, 5000" min="0" max="5000"><div class="w-100 d-flex justify-content-between input-divs-wrapper"><div class="input-div d-flex align-items-center justify-content-center"><h1 class="s-min-height">0</h1></div><div class="input-div d-flex align-items-center justify-content-center"><h1 class="s-max-height">5000</h1></div></div></div><div class="image-setting-footer w-100 d-flex align-items-center justify-content-end"><button class="update">Apply settings</button></div></div></div></div><div class="content"></div><script src="popup.js"></script></body></html>
