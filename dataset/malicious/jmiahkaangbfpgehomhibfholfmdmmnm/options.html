<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EQ</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/icons/128.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;1,200&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />

        <style>
            * {
                font-family: "Nunito Sans", sans-serif;
            }

            html,
            body {
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 32px;
                font-weight: bold;
                font-family: Nunito;
            }

            p {
                font-size: 16px;
                line-height: 1.5em;
                font-family: Nunito;
            }

            .actions {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
            }

            .actions a {
                color: #3c3f41;
                text-decoration: none;
            }

            .actions a:hover {
                color: orangered;
            }

            header {
                height: 55px;
                width: 100%;
                border: 10px solid transparent;
                background: #0d47a1;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                align-items: center;
                font-family: Nunito;
            }

            header img {
                width: 32px;
                height: 32px;
            }

            header a:hover {
                color: #1a97fb;
            }

            header h3 {
                color: white;
                margin-left: 10px;
                font-size: 19px;
                font-family: Nunito;
            }

            .content {
                padding: 10px;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div style="width: 80%; margin: 0 auto">
            <div class="content">
                <h1 style="text-align: center">
                    Bass Booster for Chrome browser
                </h1>
                <div style="text-align: center">
                    <p>
                        This tab is for sound settings. Leave it open if you
                        want to use the Bass Booster.
                    </p>
                    <p>
                        We hope soon, we will make it so that this tab does not
                        open. Thanks for understanding. We will be grateful if
                        you leave a positive feedback.
                    </p>
                </div>
            </div>
        </div>
        <script src="libs/jungle.js"></script>
        <script src="libs/tuna.js"></script>
        <script src="content.js"></script>
    </body>
</html>
