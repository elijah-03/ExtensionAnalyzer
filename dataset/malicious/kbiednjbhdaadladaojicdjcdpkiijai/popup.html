<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <div class="wrapper">
        <header><img src="icon-128.png" width="37px" height="39px"> PDF Merge and Convert</header>
        <ul>
          <li class="convert-btn"><img src="img/convert.png" width="26px" height="26px">Convert any format<img class="arrow" src="img/arrow.png" width="15px" height="15px"></li>
          <li class="merge-btn"><img src="img/merge.png" width="26px" height="26px">Merge / Combine two PDF files<img class="arrow" src="img/arrow.png" width="15px" height="15px"></li>
          <li class="append-btn"><img src="img/append.png" width="26px" height="26px">Append image to PDF file<img class="arrow" src="img/arrow.png" width="15px" height="15px"></li>
          <li class="pdfs-btn">
            <img src="img/PDFs.png" width="26px" height="33px">
            <p class="download-pdf-title">Download Opened PDFs</p>
            <p class="download-pdf-count">0 PDFs opened in your tabs</p>
            <img class="arrow" src="img/arrow.png" width="15px" height="15px">
          </li>
        </ul>
      </div>

      <script src="jquery.js"></script>
      <script src="popup.js"></script>
  </body>
</html>
