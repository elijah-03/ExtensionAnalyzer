<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script src="scripts/fsLicensingInfoPopup.js"></script>



  <title></title>
  <style>
    :root{
  --bg: #f4f7fb;
  --card-bg: #ffffff;
  --accent: #3b82a6;            /* teal-blue accent */
  --accent-600: #346b8a;
  --muted: #6b7280;
  --shadow: 0 8px 24px rgba(16,24,40,0.06);
  --max-width: 820px;
  --gap: 16px;
  --border-radius: 8px;
}

[data-visibility] {
      display: none;
}


*{box-sizing: border-box}
body{
  margin:0;
  min-width: 350px;
  display:flex;
  flex-direction: row;
  align-items:flex-start;
  justify-content:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.title {
  font-size:18px;
}

/* Card */
.subscription-card{
  background: var(--card-bg);
  overflow:visible;
  padding:18px;
}

.card-header {
  margin-bottom: 20px;
}

/* Header */
.card-header .title{
  margin:0 0 8px 0;
  font-size: 20px;
  color:#10233a;
  text-align:center;
}

/* Main content */
.card-main{
  display:flex;
  flex-direction:column;
  gap: var(--gap);
}

/* Top row: avatar, email, status */
.account-row{
  display:flex;
  min-width: max-content;
  flex-direction:row; 
  gap:12px; 
  align-items:center;
  /* background: linear-gradient(180deg, rgba(52,107,138,0.03), transparent); */
  /* background: linear-gradient(180deg, #f8f8f8, #e6e6e6); */
  background: #f1f1f1;
  padding:14px;
  border-radius:var(--border-radius);
  border:1px solid rgba(15,23,42,0.1);
}

.account-avatar{
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  background: linear-gradient(135deg, var(--accent), var(--accent-600));
  box-shadow: 0 4px 14px rgba(52,107,138,0.12);
  width:40px; 
  height:40px; 
  flex:0 0 40px;
}

.account-info{
  flex:1;
  min-width:0;
}

.account-info .label{
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  margin-bottom:4px;
}

.email{
  font-size:14px;
  font-weight:600;
  color:#0b2540;
  max-width: 350px;
  word-wrap: break-word;
}

/* status */
.status-badge-wrap{
  flex:0 0 auto;
  margin-left:12px;
}

.status-badge{
  display:inline-block;
  padding:8px 12px;
  border-radius:999px;
  font-weight:700;
  font-size:10px;
  color: #fff;
  background: var(--muted);
  box-shadow: 0 2px 8px rgba(2,6,23,0.06);
}

.status-active{
  background: linear-gradient(180deg, #10b981, #059669);
}

.status-pastdue {
  background: linear-gradient(180deg,  rgb(216, 131, 40),  rgb(196, 102, 1));
}

.status-expired {
  background: linear-gradient(180deg,  #dc6e6e,  #dc2626);
}

.valid-expired {
  color: #dc2626;
}

/* Meta grid */
.meta-grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
}

.meta{
  background: #fbfdff;
  border:1px solid rgba(15,23,42,0.04);
  padding:14px;
  border-radius:var(--border-radius);
}

.meta-title{
  font-size:12px;
  color:var(--muted);
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:6px;
  text-align: center;
}

.meta-value{
  font-size:16px;
  color:#0b2540;
  font-weight:600;
  word-wrap: break-word;
  text-align: center;
}

/* Actions */
.actions{
  display:flex;
  gap:12px;
  align-items:center;
  margin-top:4px;
  flex-wrap:wrap;
  flex-direction:column;
}

.btn{
  cursor:pointer;
  border:0;
  padding:12px 18px;
  border-radius:var(--border-radius);
  font-weight:700;
  font-size:14px;
  transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
  box-shadow: 0 4px 14px rgba(2,6,23,0.06);
  width:100%; 
  min-width:0;
  text-align: center;
}

.btn:active{ transform: translateY(1px) }

.btn-primary{
  background: linear-gradient(180deg, var(--accent), var(--accent-600));
  color:#fff;
  flex:1 1 auto;
  min-width:220px;
}

.btn-outline{
  background:transparent;
  color:var(--accent-600);
  border:1px solid rgba(52,107,138,0.12);
  flex:1 1 auto;
  min-width:220px;
}

.btn-confirm {
  background: #f27575;
  color: #fff;
}

/* Footer */
.card-footer{
  margin-top:12px;
  text-align:center;
}

.warning {
      background: #ffc10750;
      text-align: left;
      font-size: 14px;
}

#btnUpdateInfo {
  border-radius: var(--border-radius);
  border: 0.5px solid;
  color: var(--accent-600);
  padding: 3px 20px;
  width: auto !important;
  background: #fff;
}

</style>
</head>
<body>
    <section class="subscription-card" aria-labelledby="sub-title" id="main" style="visibility:hidden;">
      <header class="card-header">
        <h1 data-visibility="subscription-only" class="title"><span data-i18n="lic_dialog_sub_information">Subscription Information</span></h1>
        <h1 data-visibility="serial-only" class="title"><span data-i18n="lic_dialog_lid_information">License Information</span></h1>
      </header>

      <div class="card-main">
        <div class="account-row">
          <div class="account-avatar" aria-hidden="true">
            <!-- simple avatar / icon -->
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect width="24" height="24" rx="6" fill="var(--accent)"/>
              <path d="M12 13a4 4 0 100-8 4 4 0 000 8zm0 1.5c-3.033 0-6 1.616-6 3.5V20h12v-2c0-1.884-2.967-3.5-6-3.5z" fill="#fff"/>
            </svg>
          </div>

          <div class="account-info">
            <div class="label"><span data-i18n="licensing_popup_registered_to">Registered to</span></div>
            <div class="email" title="contacts@getfireshot.com"><span id="spnRegisteredTo"></span></div>
          </div>

          <div class="status-badge-wrap">
            <span id="spnStatus" class="status-badge" role="status" aria-live="polite"></span>
          </div>
        </div>

        <div class="meta-grid" role="group" aria-label="Subscription details">
          <div class="meta" data-visibility="subscription-only">
            <div class="meta-title"><span data-i18n="lic_dialog_plan">Plan</span></div>
            <div class="meta-value"><span id="spnPlanName"></span></div>
          </div>
          <div class="meta" data-visibility="subscription-only">
            <div class="meta-title"><span data-i18n="lic_dialog_valid_till">Valid till</span></div>
            <div class="meta-value"><span id="spnValidTill"></span></div>
          </div>

          <div class="meta warning" style="display:none">
            <div id="divInactive" class="info-item cell-extendable" style="display: none;">
              <div class="info-value"><span data-i18n="lic_dialog_sub_not_active">Your subscription is not active. To continue, please renew your subscription.</span>
              </div>
            </div>
            <div id="divUpdateRequired" class="info-item cell-extendable" style="display: none;">
              <div class="info-value">
                <span data-i18n="lic_dialog_network_error">A network error occured while updating your subscription. Please check your internet connection to keep the subscription active.</span>
                <div style="text-align: center; margin-top: 10px;">
                  <button rel="command" id="btnUpdateInfo" class="btn"><span data-i18n="lic_dialog_button_retry">Retry</span></button></div>
              </div>
            </div>
      
          </div>
         
        </div>

        <div class="actions" role="region" aria-label="Subscription actions">
          
          <button rel="command" id="btnManageSubscription" data-visibility="subscription-only" class="btn btn-primary" id="manage-btn">
            <span data-i18n="lic_dialog_manage_subscription">Manage subscription...</span>
          </button>
          
          <button rel="command" id="btnRemoveLicense" class="btn btn-outline" id="deactivate-btn"><span data-i18n="lic_dialog_deactivate_on_browser">Deactivate on this Browser</span></button>
          <button rel="command" id="btnNewSubscription" data-visibility='token-only' class="btn btn-outline" id="deactivate-btn"><span data-i18n="lic_dialog_renew_subscription">Renew subscription</span></button>
        </div>
      </div>

      
    </section>
    <div id="mnuMain">


    </div>
</body>
</html>
